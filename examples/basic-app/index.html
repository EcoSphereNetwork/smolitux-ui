<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smolitux UI Demo</title>
    <style>
      /* App-spezifische Styles */
      .app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      .app-header {
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .app-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      
      .app-tabs {
        margin-bottom: 2rem;
      }
      
      .app-content {
        flex: 1;
      }
      
      .component-section {
        margin-bottom: 3rem;
      }
      
      .component-section h3 {
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e5e7eb;
      }
      
      .component-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      
      .card-content {
        padding: 1rem;
      }
      
      .card-content h4 {
        margin-top: 0;
        margin-bottom: 0.5rem;
      }
      
      .card-content p {
        margin: 0;
        color: #6b7280;
      }
      
      .button-demo {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
      }
      
      .progress-demo {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-width: 600px;
      }
      
      .app-footer {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
        text-align: center;
        color: #6b7280;
      }
      
      @media (prefers-color-scheme: dark) {
        .card-content p {
          color: #9ca3af;
        }
        
        .app-footer {
          border-top-color: #374151;
        }
        
        .component-section h3 {
          border-bottom-color: #374151;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
