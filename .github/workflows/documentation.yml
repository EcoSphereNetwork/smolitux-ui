name: Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build packages first
        run: npm run build
      - name: Build Storybook
        run: npm run build-storybook || echo "Storybook build failed, but continuing"
      - name: Upload Storybook
        uses: actions/upload-artifact@v3
        with:
          name: storybook
          path: storybook-static/
          retention-days: 14
        if: always()

  deploy-storybook:
    name: Deploy Storybook
    needs: [storybook]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download Storybook
        uses: actions/download-artifact@v3
        with:
          name: storybook
          path: storybook-static
      - name: Check if Storybook was built
        id: check_storybook
        run: |
          if [ -f "storybook-static/index.html" ]; then
            echo "Storybook build found, proceeding with deployment"
            echo "storybook_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Storybook build not found, skipping deployment"
            echo "storybook_exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
          branch: gh-pages
          clean: true
        if: steps.check_storybook.outputs.storybook_exists == 'true'

  docusaurus:
    name: Build and Deploy Docusaurus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        working-directory: docs
        run: |
          if [ -d "node_modules" ]; then
            rm -rf node_modules package-lock.json
          fi
          npm install @docusaurus/logger
          npm install

      - name: Build website
        working-directory: docs
        run: npm run build

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: docusaurus-build
          path: docs/build/
          retention-days: 14

  deploy-docs:
    name: Deploy Documentation
    needs: [docusaurus]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download documentation
        uses: actions/download-artifact@v3
        with:
          name: docusaurus-build
          path: docs/build
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build
          branch: gh-pages
          clean-exclude: storybook-static/
          target-folder: docs