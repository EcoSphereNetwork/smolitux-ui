name: Deploy Docusaurus to GitHub Pages

on:
  push:
    paths:
      - 'docs/**'
    branches:
      - main
  schedule:
    # Jeden Montag um 2:00 Uhr UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    # Ermoeglicht manuelles Ausloesen des Workflows
    inputs:
      reason:
        description: 'Grund fuer die manuelle Ausfuehrung'
        required: false
        default: 'Manuelle Aktualisierung der Dokumentation'

# Berechtigungen fuer den GitHub Token
permissions:
  contents: write
  pages: write
  id-token: write

# Gleichzeitige Ausfuehrungen verhindern
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: docs

jobs:
  # Build-Job
  build:
    name: Build Docusaurus Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Alle Branches und Tags abrufen
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Clean install
        run: |
          rm -rf node_modules package-lock.json
          npm install @docusaurus/logger
          npm install

      - name: Build website
        run: npm run build

      - name: Create .nojekyll file
        run: touch build/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/build

  # Deploy-Job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2